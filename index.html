<!DOCTYPE html>
<html lang="es">
<head>
    <script src="index.js"></script>
    <style src="index.css"></style>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulación de Contratación de Préstamo</title>
</head>
<body>

<h2>Simulación de Contratación de Préstamo</h2>

<form id="loanForm">
  <label for="loanAmount">Cantidad del Préstamo:</label>
  <select id="loanAmount">
    <option value="5000">5000</option>
    <option value="10000">10000</option>
    <option value="15000">15000</option>
  </select><br><br>
  
  <label for="term">Plazo para Liquidar (meses o 1 año):</label>
  <input type="number" id="term" min="1" max="12"> meses<br><br>
  
  <label for="paymentFrequency">Frecuencia de Pago:</label>
  <select id="paymentFrequency">
    <option value="Semanal">Semanal</option>
    <option value="Quincenal">Quincenal</option>
    <option value="Mensual">Mensual</option>
  </select><br><br>
  
  <button type="button" onclick="simularPrestamo()">Simular</button>
</form>

<div id="result"></div>

</body>
</html>
